---

 - hosts: localhost
   remote_user: root
   vars:
     - adminremove_passwords: True
     - adminusers:
       - {name: admin1, state: 'present', uid: 5001, groups: "{{admingroup}}", shell: "{{adminshell}}", pubkey: "ssh-rsa KEY admin1@example.com" }
     - moreusers:
       - {name: user1, state: 'present', uid: 6001, shell: "{{adminshell}}" }
   roles:
   roles:
     - ansible-role-users
